<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 300px;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product .price {
            font-size: 20px;
            color: #b12704;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <h2>Product Name</h2>
        <p>This is a brief description of the product. It highlights the key features and benefits of the product.</p>
        <p class="price">$99.99</p>
    </div>
</body>
</html>
